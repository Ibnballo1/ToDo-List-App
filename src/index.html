<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <script src="https://kit.fontawesome.com/210152c720.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <h1 class="title">ToDo List App</h1>
        <section class="section">
            <div class="container">
                <div class="todo-today">
                    <h2 class="sub-title">Today's To Do</h2>
                    <button id="refresh" type="button"><i class="fas fa-sync"></i></button>
                </div>
                <div class="add-items">
                    <input id="to-add" type="text" class="add-list" placeholder="Add to your list">
                    <button id="add" type="button"><i class="fas fa-pen"></i></button>
                </div>

                <!-- Items will be added here -->
                <div id="added-items" class="added-items">

                </div>

                <div class="completed">
                    <p class="clear-all">Clear all completed</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
