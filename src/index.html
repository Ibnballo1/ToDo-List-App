<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">ToDo List App</h1>
        </header>
        <section>
            <div>
                <h2 class="sub-title">Today's To Do</h2>
                <button id="refresh" type="button"><i class="fas fa-sync"></i></button>
            </div>
            <input type="text" class="add-list" placeholder="Add to your list">
        </section>
    </main>
</body>
</html>
